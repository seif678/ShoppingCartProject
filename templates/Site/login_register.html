<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login/Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .login--wrapper {
            display: flex;
            height: 80vh;
            align-items: center;
            justify-content: center;
        }

        .form{
            width: 400px;
            height: 400px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login--wrapper">
        {% if page == 'login' %}
        <form method='post' class="form">
            {% csrf_token %}
            <h1>Login</h1>
            <h4>Login to store</h4>
            <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                <label for="exampleInputEmail1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">

  </div>

        <button type="submit" class="btn btn-primary">Submit</button>
            <p>Don't have an account<a href="{% url 'register' %}">Register</a></p>
            <p><a href="{% url 'Store' %}">Login as guest</a></p>
    </form>
            {% else %}
            <form method='post'>
            <h1>Register</h1>
            {% csrf_token %}
            {% for fields in form %}
                <div class="mb-3">
                <label for="exampleInputPassword1">{{ fields.label }}</label>
                                    {{ fields }}
            </div>
                {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>Already have an account<a href="{% url 'login' %}">Register</a></p>
            </form>
        {% endif %}
    </div>
</div>
</body>
</html>
